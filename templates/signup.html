{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="{% static 'assets/form/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'assets/form/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/form/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'assets/form/css/style.css' %}">

    <title>Login #7</title>
</head>

<body>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'assets/form/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Sign Up</h3>
                                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                            </div>
                            <form action="#" method="post">

                                <div class="form-group last mb-4">
                                    <label for="username">Name</label>
                                    <input type="text" class="form-control" id="name">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" id="Email">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="Phone No">Phone No</label>
                                    <input type="text" class="form-control" id="phone no">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" id="password">

                                </div>

                                <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

                                <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="{% static 'assets/form/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/form/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/form/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/form/js/main.js' %}"></script>
</body>

</html>
